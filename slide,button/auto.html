<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>FPHOUSE</title>
<style>
  *{margin:0;padding:0;}
  ul,li{list-style:none;}
  .slide{height:700px;overflow:hidden;}
  .slide ul{height:70%;}
  .slide li{height:70%;}
  .slide li:nth-child(1)
  .slide li:nth-child(2){background:#afa;}
  .slide li:nth-child(3){background:#aaf;}
  .slide li:nth-child(4){background:#faf;}
</style>
<script>
const all = ele => document.querySelectorAll(ele)
const one = ele => document.querySelector(ele)
const slide = _ => {
  const wrap = one('.slide') // .slide 선택
  const target = wrap.children[0] // .slide ul 선택
  const len = target.children.length // .slide li 갯수
  // .slide ul의 너비 조정
  target.style.cssText = `width:calc(100% * ${len});display:flex;transition:1s`
  // .slide li의 너비 조정
  Array.from(target.children)
  .forEach(ele => ele.style.cssText = `width:calc(100% / ${len});`)
  // 화면 전환 실행
  let pos = 0
  setInterval(() => {
    pos = (pos + 1) % len // 장면 선택
    target.style.marginLeft = `${-pos * 100}%`
  }, 3000) // 3000 = 3000ms = 3.0sec. 즉, 3초 마다 실행
}
window.onload = function () {
  slide()
}
</script>
</head>
<body>
<div class="slide">
  <ul>
    <li><img src ="1.jpg"></li>
    <li><img src ="2.jpg"></li>
    <li><img src ="3.jpg"></li>
  </ul>
</div>

</body>
</html>
